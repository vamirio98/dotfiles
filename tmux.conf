# Place this file in ~/.config/tmux
# Make color normal in Vim
set -ag terminal-overrides ",xterm-256color:Tc"

set -g pane-border-status bottom
set -g pane-border-format ''
# Make tmux work normally in Wezterm, see:
# https://github.com/wezterm/wezterm/issues/2060
set -sg escape-time 100

# Change leader key
set -g prefix M-t
unbind-key C-b
bind-key M-t send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-dir '~/.cache/tmux'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '20'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
